<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma automática</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inumber1">Número 1</label>
            <input type="number" name="number1" id="inumber1" min="0" max="50" required oninput="isoma.innerHTML = Number(number1.value) + Number(number2.value)">
        </p>
        <p>
            <label for="inumber2">Número 2</label>
            <input type="number" name="number2" id="inumber2" min="0" max="50" required oninput="isoma.innerHTML = Number(number1.value) + Number(number2.value)">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output id="isoma" name="soma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
