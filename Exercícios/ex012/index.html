<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente

    </h1>
    <p>Esse vídeo está hospedado em meu próprio servidor.</p>
    <video controls width="560" poster="imagens/paisagem.jfif" autoplay loop>
        <source src="midia/videodoandrew-mp4.mp4" type="video/mp4">
        <source src="midia/videodoandrew-webm.webm" type="video/webm">
        <source src="midia/Videodoandrew-mkv.mkv" type="video/mkv">
        <p>Infelizmente,seu navegador não tem compatibilidade com vídeos</p>
    </video>
<h1>
    Inserindo vídeos do youtube
</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/j7lPy2abR6I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
